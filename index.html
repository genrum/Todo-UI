<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="high-priority">
            <h2 class="high">HIGH</h2>
            <form class="add-task">
                <input type="text" class="input-task-create" placeholder="Добавить важных дел">
                <button type="submit" class="button">+</button>
            </form>
        </div>
        <div class="low-priority">
            <h2 class="low">LOW</h2>
            <form class="add-task">
                <input type="text" class="input-task-create" placeholder="Добавить неважных дел">
                <button type="submit" class="button">+</button>
            </form>
        </div>
    </div>
    <script type="module" src="view.js">
    </script>
    <script type="module" src="main.js">
    </script>
</body>
</html>
